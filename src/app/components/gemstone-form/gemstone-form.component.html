<div class="row">
    <div class="col-sm-4 offset-sm-4">
        <div class="card card-body">
            <form (submit)="submitGemstone()">
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="gemstone.nombre" class="form-control" placeholder="Gemstone Name">
                </div>
                <div class="form-group">
                    <input type="text" name="color" [(ngModel)]="gemstone.color" class="form-control" placeholder="Gemstone color">
                </div>
                <div class="form-group">
                    <input type="text" name="significado" [(ngModel)]="gemstone.significado" class="form-control" placeholder="Gemstone meaning">
                </div>
                <div class="form-group">
                    <input type="text" name="unidad_masa" [(ngModel)]="gemstone.unidad_masa" class="form-control" placeholder="Gemstone unit_weight">
                </div>
                <div class="form-group">Gemstone weight :
                    <input type="number" name="masa" [(ngModel)]="gemstone.masa" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="masa" [(ngModel)]="gemstone.masa" class="form-control" placeholder="Gemstone coin">
                </div>
                <div class="form-group">Gemstone price :
                    <input type="number" name="precio" [(ngModel)]="gemstone.precio" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
